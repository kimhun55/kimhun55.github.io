<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio ของ kimhun555</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- การตั้งค่าพื้นฐาน (CSS) --- */
        :root {
            --primary-color: #2563eb; /* สีหลัก (เปลี่ยนได้) */
            --bg-color: #f8f9fa;
            --text-color: #333;
            --dark-bg: #1e293b;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style: none;
        }

        /* --- ส่วนหัว (Header) --- */
        header {
            background-color: var(--white);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        /* --- ส่วนแนะนำตัว (Hero Section) --- */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #e0e7ff 0%, #f8f9fa 100%);
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--dark-bg);
        }

        .hero span {
            color: var(--primary-color);
        }

        .hero p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
            max-width: 600px;
        }

        .btn {
            padding: 0.8rem 2rem;
            background-color: var(--primary-color);
            color: var(--white);
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #1d4ed8;
            transform: translateY(-2px);
        }

        /* --- เนื้อหาทั่วไป (Sections) --- */
        section {
            padding: 5rem 5%;
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 3rem;
            color: var(--dark-bg);
        }

        /* --- เกี่ยวกับฉัน (About) --- */
        .about-content {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            align-items: center;
        }

        .profile-img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background-color: #ddd; /* ใส่รูปจริงที่นี่ */
            object-fit: cover;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .about-text {
            max-width: 600px;
        }

        /* --- ทักษะ (Skills) --- */
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .skill-tag {
            background: var(--white);
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            font-weight: 500;
            border: 1px solid #eee;
        }

        /* --- ผลงาน (Projects) --- */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .project-card {
            background: var(--white);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: 0.3s;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .card-img {
            width: 100%;
            height: 200px;
            background-color: #ddd; /* ใส่รูปผลงานที่นี่ */
            object-fit: cover;
        }

        .card-info {
            padding: 1.5rem;
        }

        .card-info h3 {
            margin-bottom: 0.5rem;
        }

        .card-info a {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 0.9rem;
        }

        /* --- ติดต่อ (Contact) --- */
        .contact {
            text-align: center;
            background-color: var(--dark-bg);
            color: var(--white);
            margin-top: 2rem;
        }
        
        .contact h2 {
            color: var(--white);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            font-size: 1.2rem;
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            background-color: #0f172a;
            color: #888;
            font-size: 0.9rem;
        }

        /* --- Mobile Responsive --- */
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .nav-links { display: none; } /* ซ่อนเมนูบนมือถือแบบง่าย */
        }
    </style>
</head>
